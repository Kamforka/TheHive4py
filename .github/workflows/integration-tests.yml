name: Tests
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      thehive:
        image: kamforka/thehive4py-integrator:thehive-5.0.25-1
        credentials:
          username: kamforka
          password: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Docker checks
        run: docker ps -a 
      - name: Install dependencies
        run: pip install --no-cache-dir -U pip .['dev']
      - name: Run integration tests
        run: pytest -vx